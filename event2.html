        .section-timeline .item {

            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            width: 80%;
            margin-bottom: 20px;

        .section-timeline .item.item-left,
        .section-timeline .item.item-right {
            position: relative;
        }

        .section-timeline .item.item-left {}

        .section-timeline .item.item-right {
            transform: translateX(4%);
        }

        .section-timeline .item.item-left .array {
            position: absolute;
            height: 39px;
            width: 39px;
            right: -16px;
            transform: rotate(45deg);
            top: 6.5px;
            border-radius: 5px;
        }

        .section-timeline .item.item-right .array {
            position: absolute;
            height: 39px;
            width: 39px;
            left: -16px;
            transform: rotate(45deg);
            top: 6.5px;
            border-radius: 5px;
        }

        .section-timeline .item.item-smaller {
            width: 70%;
        }

        .section-timeline .item.item-right.item-smaller {
