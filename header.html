<!-- logForm Modal -->
<div class="modal fade" id="logForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <!--
            <div class="modal-header">

                <h4 class="modal-title" id="myModalLabel">&nbsp;</h4>
            </div>
-->
            <div class="modal-body">

                <button type='button' class='close' data-dismiss='modal' aria-label='Close' aria-hidden='true'>
                    <span></span><span></span>
                </button>
                <br>
                <div class="logForm-logo">
                    <h1><i class="fa fa-hand-peace-o" style="font-size: 2em; color: #34B3A0; margin-bottom: 10px;"></i><br></h1>
                </div>
                <div class="margin20px"></div>
                <!-- Nav tabs -->
                <div class="nav-center">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#loginForm" aria-controls="signupForm" role="tab" data-toggle="tab">会员登入</a>
                        </li>
                        <li role="presentation"><a href="#signupForm" aria-controls="signupForm" role="tab" data-toggle="tab">加入会员</a>
                        </li>

                    </ul>
                </div>
                <!-- Tab panes -->
                <div class="tab-content">

                    <div role="tabpanel" class="tab-pane active fade in" id="loginForm">
                        <form>
                            <div class="margin20px"></div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="login_email" placeholder="邮箱">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="login_password" placeholder="密码">
                            </div>
                            <div class="loginForm_error" style="color: red; text-align: center; display: none; margin-bottom: 10px;">密码不正确</div>
                            <button type="submit" class="btn btn-link">忘记密码</button>
                            <button type="submit" class="btn btn-default">登入欧耶</button>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="signupForm">
                        <form>
                            <div class="margin20px"></div>
                            <div class="form-group required">
                                <input type="text" class="form-control" id="signup_email" placeholder="邮箱">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="signup_name" placeholder="Full Name">
                            </div>
                            <div class="form-group required">
                                <input type="text" class="form-control" id="signup_password" placeholder="密码">
                            </div>
                            <div class="form-group required">
                                <input type="text" class="form-control" id="signup_password_confirmed" placeholder="再次输入密码">
                            </div>
                            <div class="signupForm_error" style="color: red; text-align: center; display: none; margin-bottom: 10px;">密码不正确</div>
                            <button type="submit" class="btn btn-default">注册欧耶</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


<script>
    $('#userlog').click(function() {
        $('#loginForm').find('input').html('');
        $('#signupForm').find('input').html('');
        $('#logForm').modal('show');
        $('span:nth-child(1)').removeClass('active');
        $('span:nth-child(2)').removeClass('active');
    });

    $('.modal').find('.close').hover(function() {
        $('span:nth-child(1)').toggleClass('active');
        $('span:nth-child(2)').toggleClass('active');
    });

    $('.modal').find('.close').bind('touchstart', function() {
        $('span:nth-child(1)').addClass('active');
        $('span:nth-child(2)').addClass('active');
    });

    $('#logForm-tab a').click(function(e) {
        e.preventDefault()
        $(this).tab('show')
    })

    $('#userMe').click(function() {
        $('#userlogout').show();
    });

    $('#userlogout').click(function() {
        $('.nav').find('.dropdown').removeClass('open');
    });

</script>
