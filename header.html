<!-- logForm Modal -->
<div class="modal fade" id="logForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <!--
            <div class="modal-header">

                <h4 class="modal-title" id="myModalLabel">&nbsp;</h4>
            </div>
-->
            <div class="modal-body">

                <div>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Close' aria-hidden='true'>
                        <span></span><span></span>
                    </button>
                    <br>
                    <div class="logForm-logo">
                        <h1><i class="fa fa-hand-peace-o" style="font-size: 2em; color: #34B3A0; margin-bottom: 10px;"></i><br></h1>
                    </div>
                    <div class="margin20px"></div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#loginForm" aria-controls="signupForm" role="tab" data-toggle="tab">会员登入</a>
                        </li>
                        <li role="presentation"><a href="#signupForm" aria-controls="signupForm" role="tab" data-toggle="tab">加入会员</a>
                        </li>

                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">

                        <div role="tabpanel" class="tab-pane active fade in" id="loginForm">
                            <form>
                                <div class="margin20px"></div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="login_email" placeholder="邮箱">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="login_password" placeholder="密码">
                                </div>
                                <button type="submit" class="btn btn-link">忘记密码</button>
                                <button type="submit" class="btn btn-default">登入欧耶</button>
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="signupForm">
                            <form>
                                <div class="margin20px"></div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="signup_email" placeholder="邮箱">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="signup_name_english" placeholder="English Name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="signup_name_chinese" placeholder="中文全名">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="signup_password" placeholder="密码">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="signup_password_confirmed" placeholder="再次输入密码">
                                </div>
                                <p class="signupForm_error">fff</p>
                                <button type="submit" class="btn btn-default">注册欧耶</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>


<script>
    $('.navbar-toggle').click(function() {
        $('.menu-box').toggleClass('open');
    });

    $('.modal').find('.close').hover(function() {
        $('span:nth-child(1)').toggleClass('active');
        $('span:nth-child(2)').toggleClass('active');
    });

    $('.modal').find('.close').bind('touchstart', function() {
        $('span:nth-child(1)').addClass('active');
        $('span:nth-child(2)').addClass('active');
    });

    $('#userlog').click(function() {
        $('span:nth-child(1)').removeClass('active');
        $('span:nth-child(2)').removeClass('active');
    });

    $('#logForm-tab a').click(function(e) {
        e.preventDefault()
        $(this).tab('show')
    })
// Ref the Friebase URL Data
    var myFirebaseRef = new Firebase("https://yeaheducation.firebaseio.com");
	
    if ($('#signup_password').val() === $('#signup_password_confirmed').val()) {
					var $signup_email = $('#signup_email').val();
					var $signup_password = $('#signup_password').val();
        myFirebaseRef.createUser({
            email: $signup_email,
            password: $signup_password
        }, function(error, userData) {
            if (error) {
                console.log("Error creating user:", error);
            } else {
                console.log("Successfully created user account with uid:", userData.uid);
            }
        });
    }else{
					$('#signup_password_confirmed').css('outline': '1px red solid');
					$('.signupForm_error').html('两个密码不相同! :(');
				}
</script>
