        .section-resource .card {
            background: rgba(255, 255, 255, 1);
            padding: 30px 15px 45px 15px;
            height: 200px;
									max-width: 300px;
            border: 4px solid rgba(246, 246, 246, 1);
            border-radius: 7px;
            overflow: hidden;
            position: relative;
            -webkit-transition: .2s ease-in-out;
            -moz-transition: .2s ease-in-out;
            -o-transition: .2s ease-in-out;
            transition: .2s ease-in-out;
            transition-delay: 0s;
            cursor: pointer;
            word-wrap: break-word;
            -webkit-transition: .2s ease-in-out;
            -moz-transition: .2s ease-in-out;
            -o-transition: .2s ease-in-out;
            transition: .2s ease-in-out;
            transition-delay: 0s;
            margin-bottom: 20px;
        }
        .section-resource .card h3 {
            font-weight: 600;
            color: black;
        }
        .section-resource .card p {
            font-weight: 400;
            color: #34B3A0;
        }
        .section-resource .card .innerDiv {
            position: absolute;
            top: 88%;
            right: 0px;
            background: rgba(246, 246, 246, 0.9);
            border-radius: 0px;
            width: 100%;
            padding: 10px 10px 20px 10px;
            -webkit-transition: .2s ease-in-out;
            -moz-transition: .2s ease-in-out;
            -o-transition: .2s ease-in-out;
            transition: .2s ease-in-out;
            transition-delay: 0.01s;
            height: 100%;
            overflow-y: scroll;
									padding-top: 20px;
            line-height: 1.8em;
									text-align: left;
        }
					.section-resource .card .innerDiv hr {
						margin: 10px;
					}
        .section-resource .card:hover {
            animation: shadow-spinning2 2s linear infinite;
            z-index: 99;
            transform: scale(1.03);
        }
        .section-resource .card .innerDiv:hover {
            top: 88%;
        }
        .section-resource .resource-container {
            padding-top: 100px;
        }
        @keyframes shadow-spinning {
            0% {
                box-shadow: 0px 15px 40px -5px rgba(0, 0, 0, 0.3);
                transform: translateY(-15px);
                transform: translateX(-5px);
            }
            25% {
                box-shadow: 15px 0px 80px -6px rgba(0, 0, 0, 0.3);
                transform: translateX(15px);
                transform: translateY(-5px);
            }
            50% {
                box-shadow: 0px -15px 80px -6px rgba(0, 0, 0, 0.3);
                transform: translateY(15px);
                transform: translateX(5px);
            }
            75% {
                box-shadow: -15px 0px 80px -6px rgba(0, 0, 0, 0.3);
                transform: translateX(-15px);
                transform: translateY(5px);
            }
            100% {
                box-shadow: 0px 15px 40px -5px rgba(0, 0, 0, 0.3);
                transform: translateY(-15px);
                transform: translateX(-5px);
            }
