    <!--		Boostrap Datapicker.js		-->
    <scrip src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.1/js/bootstrap-datepicker.min.js'></scrip>
    <!-- Boostrap Motionjs for Datapicker.js   -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js'></script>
    <!-- Boostrap fileupload -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-filestyle/1.2.1/bootstrap-filestyle.min.js'></script>

    <script>
        $('header').load('../header.html', function() {
            $.getScript('js/userLogSystem.js');
            $('.nav-list-item-application').addClass('active');
            return false;
        });

        $('footer').load('../footer.html', function() {
            $.getScript('js/app.js');
        });

        $('input:file').filestyle({
            input: false,
            iconName: 'fa fa-file-image-o'
        });

        $('.buttonText').css('color', '#686868');
        $('.icon-span-filestyle').css('color', '#686868');

        $(window).on('scroll', function() {
            var st = $(this).scrollTop();
            var fontSize = $('.section-hero').find('h1').css('font-size');

            $('.section-hero-blue').find('h1').css({
                'opacity': (1 - st / 100),
                //                'font-size': (4 - st / 10 + 1) + 'em'
            });
            if (st < 130) {
                $('.section-hero-blue').css({
                    'padding-top': (90 - st * 2) + 'px',
                    //                'font-size': (4 - st / 10 + 1) + 'em'
                });
            }
            //									console.log(fontSize);
            //									console.log(st);
            //									console.log(parseInt($('.section-hero').css('padding-top'), 10));

            var viewableOffset = $('.nav-center-listener').offset().top - st;
            if (viewableOffset < 51) {
                $('.nav-center').addClass('nav-center-sticky');
                $('.section-application').css('padding-top', '75px');

            } else if (viewableOffset > 51) {
                $('.nav-center').removeClass('nav-center-sticky');
                $('.section-application').css('padding-top', '30px');
            };

            //            console.log(viewableOffset);
        });

        $(document).ready(function() {
            $('.fadein').each(function() {
                $(this).fadeIn(Math.random() * 2000);
            });
        });
    </script>
